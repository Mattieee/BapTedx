<!DOCTYPE html>
<html lang="fr" >

<head>
  <meta charset="UTF-8">
  <title>Matthieu Royer</title>
  
  
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  
</head>

<body>
  <canvas id="snow" class="snow"></canvas>
  <div class="overlay"></div>

  

  <div class="time">
    <div id="countdown">
      <div class="col">
        <span id="countdown_day" >--</span>
        <span id="countdown_txt_day">days</span>
      </div>

      <div class="col">
        <span id="countdown_hour">--</span>
        <span id="countdown_txt_hour">hours</span>
      </div>

      <div class="col">
        <span id="countdown_min" >--</span> 
        <span id="countdown_txt_min">minutes</span>
      </div>

      <div class="col">
        <span id="countdown_sec" >--</span>
        <span id="countdown_txt_sec">seconds</span>
      </div>
    </div>
  </div>
  <h4>Matthieu Royer</h4>
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

  

  <script  src="js/index.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>

  

  <script  src="snow/js/index.js"></script>


</body>

</html>
